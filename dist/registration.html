    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Request API Access</h2>
    <p class="text-center text-gray-600 mb-8">Fill in your company details to get started with EvPay API</p>

    <form id="registerForm" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Company Name <span class="text-red-500">*</span></label>
        <input type="text" id="company_name" required placeholder="TechFlow Ltd"
               class="w-full px-5 py-4 bg-blue-50/70 border border-blue-200 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name <span class="text-red-500">*</span></label>
        <input type="text" id="full_name" required placeholder="John Doe"
               class="w-full px-5 py-4 bg-blue-50/70 border border-blue-200 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Business Email <span class="text-red-500">*</span></label>
        <div class="relative">
          <i data-lucide="mail" class="w-5 h-5 text-blue-600 absolute left-5 top-1/2 -translate-y-1/2"></i>
          <input type="email" id="email" required placeholder="john@company.com"
                 class="w-full pl-14 pr-5 py-4 bg-blue-50/70 border border-blue-200 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-300">
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number <span class="text-red-500">*</span></label>
        <div class="relative">
          <i data-lucide="phone" class="w-5 h-5 text-blue-600 absolute left-5 top-1/2 -translate-y-1/2"></i>
          <input type="tel" id="phone" required placeholder="+255 700 000 000"
                 class="w-full pl-14 pr-5 py-4 bg-blue-50/70 border border-blue-200 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-300">
        </div>
      </div>

      <button type="submit" id="submitBtn"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-full shadow-xl text-lg transition transform hover:scale-105">
        Submit Application
      </button>

      <p id="msg" class="text-center font-medium mt-6 text-lg"></p>
    </form>
  </div>

  <script>
    lucide.createIcons();

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      const btn = document.getElementById("submitBtn");
      msg.textContent = "";
      btn.disabled = true;
      btn.textContent = "Submitting...";

      const data = {
        full_name: document.getElementById("full_name").value.trim(),
        company_name: document.getElementById("company_name").value.trim(),
        email: document.getElementById("email").value.trim().toLowerCase(),
        phone: document.getElementById("phone").value.trim(),
      };

      try {
        const res = await fetch("http://localhost:3000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          msg.textContent = "Thank you! We'll review your application soon.";
          msg.className = "text-center font-medium mt-6 text-lg text-green-600";
          e.target.reset();
        } else {
          msg.textContent = result.error || "Something went wrong";
          msg.className = "text-center font-medium mt-6 text-lg text-red-600";
        }
      } catch (err) {
        msg.textContent = "Network error. Is your backend running?";
        msg.className = "text-center font-medium mt-6 text-lg text-red-600";
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit Application";
      }
    });
  </script>
